---
driver:
  name: docker
  use_sudo: false
  socket: <%= ENV['DOCKER_HOST'] %>
  run_command: /sbin/init

provisioner:
  name: chef_zero
  require_chef_omnibus: true

platforms:
- name: centos-6
  provision_command:
    - yum install -y tar curl

- name: centos7
  provision_command:
    - yum install -y tar curl
  driver:
    dockerfile: test/cent7-dockerfile
    platform: centos
    run_command: /usr/sbin/init

- name: ubuntu-12.04
- name: ubuntu-14.04

suites:
- name: release
  run_list:
    - recipe[etcd]
    - recipe[etcd_testing_setup]

- name: custom
  run_list:
    - recipe[etcd::compile_time]
    - recipe[etcd_testing_setup]
  attributes: {
    etcd: {
      url: "https://dl.dropboxusercontent.com/u/848501/etcd-130907.tar.gz",
      sha256: "6867fc7b6a53d60d93f2c53c3a06d4f5d8143ad06ca26a76b8d5b4d830248c2d",
      args: "-f -s 127.0.0.1:4001 -c 127.0.0.1:7001",
      version: "130812"
    }
  }

- name: compiletime
  run_list:
    - recipe[etcd::compile_time]
    - recipe[etcd_testing_setup]

- name: cluster
  run_list:
    - recipe[etcd::cluster]
    - recipe[etcd_testing_setup]
